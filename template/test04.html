<!DOCtype html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl" ng-init="person={firstName:'mathew', lastName:'li'}">
            <p>first name<input type="text" ng-model="name1" ng-bind="person.firstName"> </p>
            <p>last name<input type="text" ng-model="name2" ng-bind="person.lastName"> </p>
            hello, {{person.firstName + "-" + person.lastName}}
        </div>
        <script>
            var app = angular.module("myApp", []);
            app.controller("myCtrl", function($scope) {
                $scope.name1 = "Mathew";
                $scope.name2 = "Li";
            });
        </script>
    </body>
</html>
